<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
</head>
<body>
    <h1>Add a New Product</h1>
    <form action="/api/products" method="POST" enctype="multipart/form-data">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>
    
        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="product_price" required><br><br>
    
        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" required></textarea><br><br>
    
        <label for="product_weight">Product Weight:</label>
        <input type="text" id="product_weight" name="product_weight" required><br><br> <!-- Changed input type to text -->
    
        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image" accept="image/*" required><br><br>
    
        <button type="submit">Add Product</button>
    </form>
    

    <script>
        document.getElementById('productForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error(error);
                alert('Failed to save product!');
            }
        });
    </script>
</body>
</html>
